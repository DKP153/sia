<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIA Secure Login</title>

<script src="users.js"></script>
<script src="auth.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 380px;
    padding: 40px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    color: white;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 10px;
    font-weight: 600;
}

.login-box span {
    color: #00e5ff;
    font-size: 14px;
}

.input-group {
    margin-top: 25px;
    text-align: left;
}

.input-group label {
    font-size: 13px;
    color: #b0eaff;
}

.input-group input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
}

.input-group input:focus {
    box-shadow: 0 0 8px #00e5ff;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00c6ff;
}

#msg {
    margin-top: 15px;
    font-size: 14px;
    color: #ff7070;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Deepak & Vandana</h2>
    <span>Secure Login Portal</span>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

</body>
</html>
